<div class="container">
    <h1>My To Do list</h1>
    <div class="search">

            <input class="cuadrado" type="text" placeholder="   Add a task...">

    <div class="li-container">
        <ul>

        </ul>

</div>

        <p class="top-text">CODE</p>

</div>

<div class="box2">

</div>

</div>
